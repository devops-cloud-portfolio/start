name: ci

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  markdownlint:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          config: ".markdownlint-cli2.yaml"
          globs: "**/*.md"

  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: ".yamllint.yml"
          file_or_dir: "."

  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint GitHub Actions workflows
        uses: devops-actions/actionlint@v0.1.10
